# Databricks Asset Bundle Configuration
# Deploy: databricks bundle deploy --target dev

bundle:
  name: genie_enhancer

sync:
  exclude:
    - "frontend/.next"
    - "frontend/node_modules"
    - ".venv"
    - ".git"
    - "__pycache__"
    - "*.pyc"
    - ".pytest_cache"
    - "*.egg-info"

resources:
  apps:
    genie_enhancer_app:
      name: 'genie-enhancer'
      source_code_path: .
      description: 'Genie Space Enhancement Tool - Improves Genie Space accuracy using AI-generated fixes'

targets:
  dev:
    mode: development
    default: true
    workspace:
      # Uses profile from ~/.databrickscfg or DATABRICKS_HOST env var
      host: https://krafton-sandbox.cloud.databricks.com/
